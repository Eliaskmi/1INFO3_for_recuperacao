<script>
    /*
    Problema: Perfil do Comprador
    Pergunte ao vendedor quantos iPhones foram vendidos na última Black-Friday.
    Para cada iPhone vendido, pergunte qual foi o preço final e também qual foi a Forma de Pagamento, que poderá ser:
    - C-Cartão de Crédito
    - P-Pix
    Apresente a quantidade de vendas realizadas em Cartão de Crédito e em Pix e também quanto foi faturado para cada Forma de Pagamento.
    */

    //Entrada
    const sellIphone = Number(prompt(`quantos Iphones foram vendidos na última black-Friday`));
    let credito = [];
    let pix = [];

    //Processamento
    for (let iphone = 1; iphone <= sellIphone; iphone++){
        const preco = Number(prompt(`Iphone:${iphone} qual foi o preço deste iphone?`));
        const pagamento = prompt(`Qual foi a forma de pagamento deste Iphone ${iphone}`)
        if (pagamento == "C"){
            credito.push(iphone);
        }
        else {
            pix.push(iphone)
        }
        
    }

    //Saída

     document.write(`Cartão de Crédito:${credito} Vendas (R$ )<br> Pix:${pix} Vendas (R$ )`)
    /*
    Exemplo:
    5 pessoas
    iPhone 1: 4000 | Cartão de Crédito
    iPhone 2: 7000 | Pix
    iPhone 3: 2900 | Pix
    iPhone 4: 4000 | Cartão de Crédito
    iPhone 5: 6000 | Cartão de Crédito

    Cartão de Crédito: 3 vendas (R$ 14.000,00)
    Pix: 2 vendas (R$ 9.900,00)
    */
</script>
